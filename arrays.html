<!DOCTYPE html>
<html>
	
<head>
	<title>Arrays - JavaScript</title>
	<meta charset="utf-8" />	
	<script type="text/javascript">
		// Declaration - Type 1
		//var arr = new Array("Mango", "Pineapple", "Apple", "Pear", "Pomegrante");
		
		// Declaration - Type 2
		var arr = ["Mango", "Pineapple", "Apple", "Pear", "Pomegrante"];
		
		document.write("<ol>");
		for (var i = 0; i < arr.length; i++)
			document.write("<li>" + arr[i] + "</li>");
			
		document.write("</ol>");
	</script>
</head>

<body>
	
</body>

</html>
