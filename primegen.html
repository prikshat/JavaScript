<!DOCTYPE html>
<html>
	
<head>
	<title>Prime Numbers Generator</title>
	<meta charset="utf-8" />	
	<script type="text/javascript">
		function getPrimes() {
			var num = document.getElementById("num").value;
			var div = document.getElementById("result");
			
			for (var i = 2; i <= num; i++) {
				var isPrime = true;
				
				for (var j = 2; j <= Math.sqrt(i); j++) {
					if (i % j == 0) {
						isPrime = false;
						break;
					}
				}
				
				if (isPrime)
					div.innerHTML += i + "<br/>"
			}
		}
	</script>
</head>

<body>
	<h1 align="center">Prime Numbers Generator</h1>
	<hr>
	
	<label for="num">Enter any number: </label>
	<input id="num" type="text" />
	<button type="submit" onclick="getPrimes()">Generate</button>
	
	<div id="result"></div>
</body>

</html>
