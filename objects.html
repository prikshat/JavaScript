<!DOCTYPE html>
<html>
	
<head>
	<title>Classes &amp; Objects - JavaScript</title>
	<meta charset="utf-8" />	
	<script type="text/javascript">
		function Circle() {}
		
		Circle.prototype.radius = 0;
		
		Circle.prototype.area = function() {
			return 3.1415 * this.radius * this.radius;
		}

		function Square() {}
		Square.prototype.__proto__ = Circle;
		
		Square.prototype.area = function() {
			return this.radius * this.radius;
		}
		
		var circle = new Circle();
		circle.radius = 20;
		document.write(circle.area() + "<br/>");
		
		var square = new Square();
		square.radius = 10;
		document.write(square.area() + "<br/>");
</script>
</head>

<body>
	
</body>

</html>
